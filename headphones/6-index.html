<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Headphones</title>
    <link rel="stylesheet" href="6-styles.css" />
    <link rel="stylesheet" href="holberton_school-icon/holberton_school-icon.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">Headphones</div>
        <nav class="nav">
          <ul>
            <li><a href="#">What we do</a></li>
            <li><a href="#">Our results</a></li>
            <li><a href="#">Contact us</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <h1>Get the best audio experience</h1>
        <p>Our headphones bring music to life like never before.</p>
        <button class="btn">Shop now</button>
      </section>

      <section class="results">
        <h2 class="section-title">Our results</h2>
        <div class="results-container">
          <div class="result-item">
            <div class="pentagon"></div>
            <h3>+2M</h3>
            <p>Users</p>
          </div>
          <div class="result-item">
            <div class="pentagon"></div>
            <h3>+500K</h3>
            <p>Downloads</p>
          </div>
          <div class="result-item">
            <div class="pentagon"></div>
            <h3>+150</h3>
            <p>Countries</p>
          </div>
        </div>
      </section>

      <section class="contact">
        <h2 class="section-title">Contact us</h2>
        <form class="contact-form">
          <input type="text" placeholder="Your name" required />
          <input type="email" placeholder="Your email" required />
          <textarea placeholder="Your message" required></textarea>
          <button type="submit" class="btn">Send</button>
        </form>
      </section>
    </main>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Headphones Inc.</p>
      </div>
    </footer>
  </body>
</html>
